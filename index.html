<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Shop Now</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__title">BJCold COMPLEXE</h1>
    </header>

    <section class="filter__container">
      <div class="filter__buttons">
        <button>All Category</button>
        <button>Card</button>
        <button>Profil</button>
        <button>Buy Now</button>
      </div>

      <div class="search__container">
        <input type="text" placeholder="Search" />
        <img
          class="search__button"
          src="./src/assets/img/search.svg"
          alt="Loop"
        />
      </div>
    </section>

    <main class="main__container">
      <ul class="list__container">
        <li class="list__items">
          <figure>
            <img src="./src/assets/img/Fridge.png" alt="geladeira" />
          </figure>

          <figcaption>Refrigerator</figcaption>

          <ol>
            <li>SAMSUNG</li>
            <li>LG</li>
            <li>ELECTROLUX</li>
            <li>BEKO</li>
          </ol>

          <button>Buy </button>
        </li>

        <li class="list__items">
          <figure>
            <img src="./src/assets/img/forno.png" alt="forno" />
          </figure>

          <figcaption>Oven</figcaption>

          <ol>
            <li>SAMSUNG</li>
            <li>LG</li>
            <li>ELECTROLUX</li>
            <li>BEKO</li>
          </ol>

          <button>Buy</button>
        </li>

        <li class="list__items">
          <figure>
            <img src="./src/assets/img/vent.png" alt="ventilador" />
          </figure>

          <figcaption>Ventilator</figcaption>

          <ol>
            <li>SAMSUNG</li>
            <li>LG</li>
            <li>ELECTROLUX</li>
            <li>BEKO</li>
          </ol>

          <button>Buy</button>
        </li>

        <li class="list__items">
          <figure>
            <img src="./src/assets/img/tele.png" alt="tv" />
          </figure>

          <figcaption>Tv</figcaption>

          <ol>
            <li>SAMSUNG</li>
            <li>LG</li>
            <li>ELECTROLUX</li>
            <li>BEKO</li>
          </ol>

          <button>Buy</button>
        </li>

        <li class="list__items">
          <figure>
            <img src="./src/assets/img/installation.png" alt="maquina" />
          </figure>

          <figcaption>Lauderette</figcaption>

          <ol>
            <li>SAMSUNG</li>
            <li>LG</li>
            <li>ELECTROLUX</li>
            <li>BEKO</li>
          </ol>

          <button>Buy</button>
        </li>
      </ul>

      <aside class="cart__container">
        <figure class="cart__header">
          <img src="./src/assets/img/carrinho.svg" alt=" foto panier " />
          <figcaption>Panier d'achat</figcaption>
        </figure>

        <section class="cart__products">
          <figure class="cart__empty">
            <img src="./src/assets/img/shopping-bag.svg" alt="Sachet d'achat" />
             <figcaption>Pour le moment il n'y a pas de produits</figcaption>
          </figure>
         
        </section>
      </aside>
    </main>
  </body>
</html>
